<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Lumiere moon player</title>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/title-bar.css">
    <link rel="stylesheet" href="src/styles/control.css">
    <link rel="stylesheet" href="src/styles/timeline.css">
    <link rel="stylesheet" href="src/styles/play-btn.css">
    <link rel="stylesheet" href="src/styles/speed.css">
</head>
<body>
<div id="title-bar">
    <div id="title-bar-icon"></div>
    <div class="title-bar-btn-container">
        <div class="title-bar-btn" id="title-bar-collapse"></div>
        <div class="title-bar-btn" id="title-bar-minimize"></div>
        <div class="title-bar-btn" id="title-bar-close"></div>
    </div>
</div>
<video id="video" src=""></video>
<div id="control">
    <div id="play-btn"></div>
    <div id="timeline"></div>
    <div id="control-settings">
        <div id="speed">
            <div id="speed-modal">
                <div id="speed-custom">Custom steed <input type="number" step="0.01" min="-9.99" max="9.99"></div>
                <div>0.25</div>
                <div>0.5</div>
                <div>0.75</div>
                <div>1</div>
                <div>1.25</div>
                <div>1.5</div>
                <div>1.75</div>
                <div>2</div>
            </div>
            <div id="speed-btn"></div>
        </div>
    </div>
</div>
</body>
</html>

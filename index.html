<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Lumiere moon player</title>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000000;
            font-family: Calibri, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        #title-bar {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            box-sizing: border-box;
            opacity: 0;
        }

        #title-bar:hover {
            opacity: 1;
        }

        #title-bar-icon {
            width: 32px;
        }

        #title-bar-icon img {
            display: block;
            width: 100%;
        }

        .title-bar-btn-container {
            display: flex;
            gap: 8px;
        }

        .title-bar-btn {
            padding: 4px;
            border: 1px solid rgba(0, 0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .title-bar-btn img {
            display: block;
            width: 16px;
        }

        .title-bar-btn:hover {
            border: 1px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #control {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            display: flex;
        }

        #control img {
            display: block;
        }

        #timeline {
            width: 100%;
            height: 6px;
            border: 3px solid #45b7e5;
        }
    </style>
</head>
<body>
<div id="title-bar">
    <div id="title-bar-icon"></div>
    <div class="title-bar-btn-container">
        <div class="title-bar-btn" id="title-bar-collapse"></div>
        <div class="title-bar-btn" id="title-bar-minimize"></div>
        <div class="title-bar-btn" id="title-bar-close"></div>
    </div>
</div>
<video id="video" src=""></video>
<div id="control">
    <div id="play-btn"></div>
    <div id="timeline"></div>
    <div id="control-settings">
        <div id="speed">
            <div id="speed-modal"></div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Lumiere moon player</title>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Calibri, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #efcda5;
        }

        video {
            width: 100%;
            height: 100%;
        }

        #title-bar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            box-sizing: border-box;
            opacity: 0;
            /*border-bottom: 1px solid #1d1e1a;*/
            transition: opacity 0.3s;

        }

        #title-bar:hover {
            opacity: 1;
        }
        #title-bar::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid #1d1e1a; /* Internal border color */
            pointer-events: none;
        }
        #title-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: -2px;
            border-bottom: 2px solid #1d1e1a; /* Цвет нижней границы */
            pointer-events: none;
        }

        #title-bar:hover {
            opacity: 1;
            pointer-events: auto;
        }

        /*#title-bar::after {*/
        /*    content: '';*/
        /*    position: absolute;*/
        /*    top: 2px;*/
        /*    right: 2px;*/
        /*    bottom: 2px;*/
        /*    left: 2px;*/
        /*    border: 2px solid #1d1e1a;*/
        /*}*/

        #title-bar-icon {
            width: 32px;
            position: relative;
        }

        #title-bar-icon::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
            border-radius: 50%;
        }

        #title-bar-icon:hover::after {
            border-color: #1d1e1a;
        }

        #title-bar-icon img {
            display: block;
            width: 100%;
        }

        .title-bar-btn-container {
            display: flex;
            gap: 8px;
        }

        .title-bar-btn {
            position: relative;
            padding: 4px;
            border: 1px solid #1d1e1a;
        }

        .title-bar-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }


        .title-bar-btn img {
            display: block;
            width: 16px;
            user-select: none
        }

        .title-bar-btn:hover::after {
            cursor: pointer;
            border-color: #1d1e1a;
        }

        #control {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
            box-sizing: border-box;
            padding: 0 6px;
        }

        #control img {
            display: block;
        }

        #timeline {
            width: 100%;
            height: 6px;
            border: 3px solid #45b7e5;
        }

        #play-btn {
            cursor: pointer;
            width: 36px;
            border: 2px solid #45b7e5;
            border-radius: 50%;
            box-sizing: border-box;
            padding: 6px;
        }

        #play-btn img {
            width: 100%;
            height: 100%;
            display: block;
        }

        #speed img {
            cursor: pointer;
            width: 36px;
        }
    </style>
</head>
<body>
<div id="title-bar">
    <div id="title-bar-icon"></div>
    <div class="title-bar-btn-container">
        <div class="title-bar-btn" id="title-bar-collapse"></div>
        <div class="title-bar-btn" id="title-bar-minimize"></div>
        <div class="title-bar-btn" id="title-bar-close"></div>
    </div>
</div>
<video id="video" src=""></video>
<div id="control">
    <div id="play-btn"></div>
    <div id="timeline"></div>
    <div id="control-settings">
        <div id="speed">
            <div id="speed-modal"></div>
        </div>
    </div>
</div>
</body>
</html>
